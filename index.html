<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Minesweeper</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <link rel="stylesheet" href="minesweeper.css">
</head>
<body>
  <table id="minesweeper">
    <tbody id="root">
      <tr>
        <td id="0-0" class="unopened mine"></td>
        <td id="0-1" class="unopened"></td>
        <td id="0-2" class="unopened"></td>
        <td id="0-3" class="unopened"></td>
      </tr>
      <tr>
        <td id="1-0" class="unopened"></td>
        <td id="1-1" class="unopened"></td>
        <td id="1-2" class="unopened"></td>
        <td id="1-3" class="unopened"></td>
      </tr>
      <tr>
        <td id="2-0" class="unopened"></td>
        <td id="2-1" class="unopened"></td>
        <td id="2-2" class="unopened mine"></td>
        <td id="2-3" class="unopened mine"></td>
      </tr>
      <tr>
        <td id="3-0" class="unopened"></td>
        <td id="3-1" class="unopened"></td>
        <td id="3-2" class="unopened mine"></td>
        <td id="3-3" class="unopened mine"></td>
      </tr>
    </tbody>
  </table>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
